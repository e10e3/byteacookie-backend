version: '3.1'
services:
  adminer:
    image: adminer
    restart: always
    ports:
      - 8082:8080
  database:
    container_name: api_database
    image: postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER : ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"